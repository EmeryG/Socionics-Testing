<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container-fluid">
    <div id="app">
        <h1 class="container p-2 my-3 border">First Socionics Test</h1>
        <div class="container p-2 my-3 border">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 50%"><h3>Question</h3></th>
                        <th class="text-center" style="width: 10%">Strong Agree</th>
                        <th class="text-center" style="width: 10%"></th>
                        <th class="text-center" style="width: 10%">Neutral</th>
                        <th class="text-center" style="width: 10%"></th>
                        <th class="text-center" style="width: 10%">Strong Disagree</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>I love Socionics</strong></td>
                        <td class="text-center"><input v-model="q1" type="radio" name="q1" id="q1-o1" v-bind:value="1"/></td>
                        <td class="text-center"><input v-model="q1" type="radio" name="q1" id="q1-o2" v-bind:value="2"/></td>
                        <td class="text-center"><input v-model="q1" type="radio" name="q1" id="q1-o3" v-bind:value="3"/></td>
                        <td class="text-center"><input v-model="q1" type="radio" name="q1" id="q1-o4" v-bind:value="4"/></td>
                        <td class="text-center"><input v-model="q1" type="radio" name="q1" id="q1-o5" v-bind:value="5"/></td>
                    </tr>
                    <tr>
                        <td><strong>I hate Socionics</strong></td>
                        <td class="text-center"><input v-model="q2" type="radio" name="q2" id="q2-o1" v-bind:value="1"/></td>
                        <td class="text-center"><input v-model="q2" type="radio" name="q2" id="q2-o2" v-bind:value="2"/></td>
                        <td class="text-center"><input v-model="q2" type="radio" name="q2" id="q1-o3" v-bind:value="3"/></td>
                        <td class="text-center"><input v-model="q2" type="radio" name="q2" id="q2-o4" v-bind:value="4"/></td>
                        <td class="text-center"><input v-model="q2" type="radio" name="q2" id="q2-o5" v-bind:value="5"/></td>
                    </tr>
                </tbody> 
            </table>
            <button type="button" class="btn btn-primary active m-3" v-on:click="submit_result">Submit</button>
        </div>
        <div class="container p-2 my-3 border text-center hidden">
          <p><strong>{{result_message}}</strong></p>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
